<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Floating Rocket Button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0d6efd;
      color: #fff;
      font-size: 26px;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    /* Chat Box */
    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }

    .chat-messages {
      height: 280px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 10px;
    }

    .msg-user {
      text-align: right;
      margin-bottom: 8px;
    }

    .msg-user span {
      background: #0d6efd;
      color: white;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    .msg-bot {
      text-align: left;
      margin-bottom: 8px;
    }

    .msg-bot span {
      background: #e9ecef;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>

<body>

<!-- Rocket Button -->
<button id="chat-toggle">ðŸš€</button>

<!-- Chat Box -->
<div id="chat-box" class="card shadow">
  <div class="card-header bg-primary text-white">
    Mental Health Support
  </div>

  <div id="messages" class="chat-messages"></div>

  <div class="card-footer">
    <form id="chat-form">
      <div class="input-group">
        <input
          type="text"
          id="message-input"
          class="form-control"
          placeholder="Type here..."
          required
        />
        <button class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("chat-toggle");
  const chatBox = document.getElementById("chat-box");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");
  const messages = document.getElementById("messages");

  // Toggle chat
  toggleBtn.addEventListener("click", () => {
    chatBox.style.display =
      chatBox.style.display === "flex" ? "none" : "flex";
  });

  // Send message
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `
      <div class="msg-user">
        <span>${text}</span>
      </div>
    `;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text }),
    });

    const data = await res.json();

    messages.innerHTML += `
      <div class="msg-bot">
        <span>${data.reply}</span>
      </div>
    `;
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
